<h1 mat-dialog-title>Create New Post</h1>
<div mat-dialog-content>
    <p>Add new post to share with your users</p>
    <form class="content-form">
        <input type="text" class="title" placeholder="Title"/>
        <textarea class="content" placeholder="Content, healthtips, etc."></textarea>
        <button mat-raised-button color="basic" class="cancel-button">Cancel</button>
        <button mat-raised-button color="primary" class="post-button">Post content</button>
    </form>
    
</div>
