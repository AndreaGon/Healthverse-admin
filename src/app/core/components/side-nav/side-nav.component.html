<h1 class="company-name">Healthverse by Tween</h1>
<div class="nav-link-container" *ngFor="let link of routeLinks">
    <div class="nav-link" [class.active]="activelink.isActive">
        <a class ="logout-button{{link.id}}" routerLink="{{link.path}}" routerLinkActive="active" #activelink="routerLinkActive" (click)="logOut()">{{link.pagename}}</a>
    </div>
</div>
